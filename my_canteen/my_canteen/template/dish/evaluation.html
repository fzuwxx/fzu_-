{% extends 'dish/my_order.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %}完善信息{% endblock %}
{% block css %}
<link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}

{% block product_content %}
<div class="container formback">
    <div class="loginform jumbotron">
        <h3>请进行评价</h3>
        <h5>（完善订单信息）</h5>
        <form class='form-group' action="{% url 'dish:evaluation' order_id=order_id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="text-left"><label for="InputEvaluations_star">星级：</label></div>
                {{ evaluate_form.evaluation_star }}
            </div>
            <div class="form-group">
                <div class="text-left"><label for="InputContent">评价内容：</label></div>
                {{ evaluate_form.content }}
            </div>
            <button type="submit" class="btn btn-primary pull-right">提交</button>
        </form>
    </div>
</div>
{% endblock %}
