{% extends '主页.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %}登录{% endblock %}
{% block css %}<link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}

{% block content %}
<div class="container formback">
  <div class="loginform jumbotron">
    <h3>登录</h3>

    <form class="form-field" action="/customer/login/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <div class="text-left"><label for="InputUsername">用户名:</label></div>
        {{ login_form.username }}
      </div>
      <div class="form-group">
        <div class="text-left"><label for="InputPassword1">密码:</label></div>
        {{ login_form.password }}
      </div>

      <button type="submit" class="btn btn-default">登录</button>
    </form>

  </div>
</div>
{% endblock %}
