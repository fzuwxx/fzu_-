{% extends 'dish/dish_list.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %}完善信息{% endblock %}
{% block css %}
<link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}

{% block product_content %}
<div class="container formback">
    <div class="loginform jumbotron">
        <h3>请选择就餐桌号和份数</h3>
        <h5>（完善订单信息）</h5>
        <form class='form-group' action="{% url 'dish:choose_table' dish_id=dish_id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="text-left"><label for="InputTable_numbers">就餐桌号：</label></div>
                {{ choose_form.table_numbers }}
            </div>
            <div class="form-group">
                <div class="text-left"><label for="InputQuantity">份数：</label></div>
                {{ choose_form.quantity }}
            </div>
            <button type="submit" class="btn btn-default ">提交</button>
<!--            <div class="align-self-end container">-->
<!--                <a class="btn btn-success btn-sm addtocartbutton"-->
<!--                   href="{% url 'dish:get_order' dish_id=dish_id %}"><font size="3px">确认</font></a>-->
<!--            </div>-->

        </form>
    </div>
</div>
{% endblock %}
