{% extends 'canteen/canteen_base.html' %}

{% block store_content %}
<div>
    <div class="container">
        <div class="row">
            {% for i in canteen_list %}
            <div class="col-lg-4 d-flex align-items-stretch">
                <div class="card cardmodify cardbackground" style="width: 150rem;">
                    <div class="card-body d-flex align-items-center">
                        <img class="card-img-left" src="{{ i.canteen_photo.url }}" alt="Card image cap" height="150px" width="150px">
                        <div class="card-text ml-3">
                              <h3><b>{{ i.canteen_name }}</b></h3>
                            <h5><b>状态：{{ i.canteen_active }}</b></h5>
                            <h5><b>卫生等级：{{ i.sanitation_level }}</b></h5>
                            <div class="text-center">
                                <a href="{{ i.get_shop_url }}" class="btn btn-success btn-sm addtocartbutton">
                                    <font size="3px">进入食堂</font>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
